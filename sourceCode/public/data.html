<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Displaying Data</title>

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- Include Plotly JavaScript library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="index.html">
        <img src="./images/logo.png" alt="logo" style="width: 40px" />
      </a>
      <ul class="nav navbar-nav mr-auto"></ul>
      <!-- Links -->
      <ul class="navbar-nav flex-row">
        <!-- Modify navigation links to include data attributes for team and mainTeam -->
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-team="Lakers"
            data-mainTeam="Los Angeles Lakers"
            >Lakers</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-team="Boston"
            data-mainTeam="Boston Celtics"
            >Boston</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-team="Miami"
            data-mainTeam="Miami Heat"
            >Miami</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-team="Warriors"
            data-mainTeam="Golden State Warriors"
            >Warrirors</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            data-team="Minnesota"
            data-mainTeam="Minnesota Timberwolves"
            >Minnesota</a
          >
        </li>
      </ul>
    </nav>
    <div id="loader" class="loader"></div>
    <div class="team-header-container container">
      <h1 class="team-header">Click Team to View..</h1>
    </div>

    <div class="container main-container-graphs">
      <div class="row">
        <div class="col-2 team-image-container">
          <div class="team-details card-shadow">
            <div class="box">
              <img
                style="width: 100%"
                class="image-team"
                src=""
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="col-10 card-shadow data-graph-container">
          <!-- Placeholder for the plot -->
          <div id="plot" class=""></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6 card-shadow team-news-container">
          <h1 class="news-header"></h1>
          <div id="news-container" class="news-container"></div>
        </div>
        <div class="col-6 card-shadow piechart-container">
          <!-- Placeholder for the pie chart -->
          <div id="pieChart" class=""></div>
        </div>
      </div>

      <!-- Placeholder for displaying team images and about info -->
      <div id="teamInfo" style="margin-bottom: 40px" class="container"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
